<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Aion Online Статистика</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      text-align: center;
      padding-top: 50px;
    }
    .counter {
      font-size: 2em;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Статистика Онлайн - Aion Destiny</h1>
  <div class="counter" id="total">Загальний онлайн: ...</div>
  <div class="counter" id="asmo">Асмо: ...</div>
  <div class="counter" id="ely">Еліоси: ...</div>

  <script>
    fetch('proxy.php')
      .then(res => res.json())
      .then(data => {
        document.getElementById('total').textContent = 'Загальний онлайн: ' + data.total_online;
        document.getElementById('asmo').textContent = 'Асмо: ' + data.online_asmo;
        document.getElementById('ely').textContent = 'Еліоси: ' + data.online_ely;
      })
      .catch(err => {
        console.error('Помилка:', err);
        document.getElementById('total').textContent = 'Помилка отримання даних';
      });
  </script>
</body>
</html>
